<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covered</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><span class="heading">Covered</span><div class="seperator"></div> <div class="navigations">

        <a href="../"><i class="fa-solid fa-download"></i></a>

    <div class="mainContent" id="app">

       <div class="info" :class="{'invisible': !isLoading}">

        </p>
        <form action="https://www.paypal.com/donate" method="post" target="_blank">
            <input type="hidden" name="hosted_button_id" value="93R323T7HBJL8" />
            <button value="Donate" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button">Donate</button></form>
       </div>
    </div>
    <script src="../../vue.min.js"></script>
    <script src="app.js"></script>

</html>
